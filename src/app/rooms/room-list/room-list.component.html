<div class="container" fxLayout="column" fxLayoutGap="16px">
  <form
    fxLayout
    fxLayoutAlign="start center"
    fxLayoutGap="16px"
    (ngSubmit)="search()"
  >
    <mat-form-field fxFlex appearance="standard">
      <mat-label i18n>Search</mat-label>
      <input matInput name="search" type="search" [(ngModel)]="searchValue" />
    </mat-form-field>
    <button
      mat-raised-button
      class="uppercase"
      color="primary"
      [disabled]="loading"
      i18n
    >
      Search
    </button>
  </form>

  <mat-divider></mat-divider>

  <mat-action-list>
    <app-room-list-item
      *ngFor="let room of rooms"
      [room]="room"
    ></app-room-list-item>
  </mat-action-list>
</div>

<a
  mat-list-item
  *ngFor="let classroom of classrooms$ | async; trackBy: trackByClassroom"
  [routerLink]="[classroom.id]"
  routerLinkActive="router-link-active"
  (click)="deactivateIfActivated(classroom)"
>
  <span matLine>{{ classroom.name }}</span>
  <span matLine>
    <app-username [user]="classroom.creator"></app-username>
  </span>
</a>

<form (ngSubmit)="submit$.next()" #form="ngForm">
  <app-auth-form-layout>
    <ng-container ngProjectAs="title">Login</ng-container>

    <ng-container ngProjectAs="content">
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input
          matInput
          [(ngModel)]="data.username"
          name="username"
          type="text"
          autocomplete="username"
          required
          #username="ngModel"
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Password</mat-label>
        <input
          matInput
          [(ngModel)]="data.password"
          name="password"
          type="password"
          autocomplete="current-password"
          required
          #password="ngModel"
        />
      </mat-form-field>
    </ng-container>

    <ng-container ngProjectAs="actions">
      <button
        mat-raised-button
        class="uppercase"
        [disabled]="form.invalid || loading"
        color="primary"
        type="submit"
      >
        <span *appLoading="loading; diameter: 30">Submit</span>
      </button>
    </ng-container>
  </app-auth-form-layout>
</form>

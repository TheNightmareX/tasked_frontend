query RoomAssignmentList($id: ID!, $offset: Int, $isOwn: Boolean) {
  room(id: $id) {
    id
    assignments(
      limit: 20
      offset: $offset
      order: { updatedAt: DESC }
      isOwn: $isOwn
    ) {
      total
      results {
        id
        recipient {
          id
        }
        task {
          id
          title
          description
          creator {
            id
            username
            nickname
          }
        }
        isCompleted
        isImportant
        createdAt
      }
    }
  }
}

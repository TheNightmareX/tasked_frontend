query RoomAssignmentList($id: ID!, $offset: Int) {
  room(id: $id) {
    id
    assignments(
      limit: 20
      offset: $offset
      order: { updatedAt: DESC }
      ownOnly: true
    ) {
      total
      results {
        id
        recipient {
          id
        }
        task {
          id
          title
          description
          creator {
            ...Membership
          }
        }
        isCompleted
        isImportant
        createdAt
        updatedAt
      }
    }
  }
}

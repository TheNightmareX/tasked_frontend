query RoomAssignmentList($id: ID!, $offset: Int, $ownOnly: Boolean) {
  room(id: $id) {
    id
    assignments(
      limit: 20
      offset: $offset
      order: { updatedAt: DESC }
      ownOnly: $ownOnly
    ) {
      total
      results {
        id
        recipient {
          id
        }
        task {
          id
          title
          description
          creator {
            ...Membership
          }
        }
        isCompleted
        isImportant
        createdAt
        updatedAt
      }
    }
  }
}

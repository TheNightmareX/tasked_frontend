<mat-sidenav-container>
  <mat-sidenav
    fxLayout="column"
    fxLayoutAlign="stretch"
    [opened]="sidenavOpened ?? isLargeScreen"
    [mode]="isLargeScreen ? 'side' : 'over'"
    [class.bgc--none]="isLargeScreen"
    #sidenav
  >
    <ng-content select="sidenav"></ng-content>
  </mat-sidenav>
  <mat-sidenav-content>
    <ng-content select="content"></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>

<div class="container" fxLayout="column">
  <div class="toolbar-container mat-elevation-z4">
    <ng-container
      *ngIf="toolbar; then toolbarCustom; else toolbarApp"
    ></ng-container>

    <ng-template #toolbarApp>
      <mat-toolbar color="primary">
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span fxFlex="1%"></span>
        <span class="logo" routerLink="/">Tasked</span>
        <span fxFlex></span>
        <ng-content select="header-actions"></ng-content>
      </mat-toolbar>
    </ng-template>

    <ng-template #toolbarCustom>
      <ng-container *ngTemplateOutlet="toolbar!"></ng-container>
    </ng-template>
  </div>

  <mat-sidenav-container fxFlex>
    <mat-sidenav
      fxLayout="column"
      fxLayoutAlign="stretch"
      [opened]="sidenavOpened ?? isLargeScreen"
      [mode]="isLargeScreen ? 'side' : 'over'"
      [class.bgc--none]="isLargeScreen"
      #sidenav
    >
      <ng-content select="sidenav"></ng-content>
    </mat-sidenav>
    <mat-sidenav-content>
      <ng-content></ng-content>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

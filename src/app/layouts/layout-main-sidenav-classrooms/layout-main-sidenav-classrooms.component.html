<a
  mat-list-item
  *ngFor="let classroom of classrooms$ | async; trackBy: trackByClassroom"
  [routerLink]="['/classrooms', classroom.id]"
  routerLinkActive="router-link-active"
  (click)="deactivateIfActivated(classroom)"
>
  <div matLine>{{ classroom.name }}</div>
</a>

<a mat-list-item routerLink="/classrooms/creation">
  <div matLine fxLayout fxLayoutAlign="center center">
    <mat-icon>add</mat-icon>
  </div>
</a>

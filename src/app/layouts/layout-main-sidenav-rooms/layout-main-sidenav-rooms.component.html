<a
  mat-list-item
  *ngFor="let room of rooms$ | async; trackBy: trackByRoom"
  [routerLink]="['/rooms', room.id]"
  routerLinkActive="router-link-active"
  (click)="deactivateIfActivated(room)"
>
  <div matLine>{{ room.name }}</div>
</a>

<a mat-list-item routerLink="/rooms/create">
  <div matLine fxLayout fxLayoutAlign="center center">
    <mat-icon>add</mat-icon>
  </div>
</a>

<mat-selection-list>
  <mat-list-option
    *ngFor="let item of items; trackBy: identifyItem"
    [(selected)]="item.selected"
  >
    <div matLine>
      <app-username [user]="item.user"></app-username>
    </div>
  </mat-list-option>
</mat-selection-list>

<div fxLayout fxLayoutAlign="end">
  <button mat-button class="uppercase" [disabled]="loading" (click)="update()">
    Confirm
  </button>
</div>

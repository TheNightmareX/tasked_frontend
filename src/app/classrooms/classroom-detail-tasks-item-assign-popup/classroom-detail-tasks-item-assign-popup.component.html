<mat-selection-list #list>
  <mat-list-option
    *ngFor="let item of items; trackBy: identifyItem"
    [(selected)]="item.selected"
  >
    <div matLine>
      <app-username [user]="item.membership.owner"></app-username>
    </div>
  </mat-list-option>
</mat-selection-list>

<div fxLayout fxLayoutAlign="space-between">
  <div>
    <button mat-button class="uppercase" (click)="list.selectAll()">
      Fill
    </button>
    <button mat-button class="uppercase" (click)="list.deselectAll()">
      Clear
    </button>
  </div>

  <div>
    <button
      mat-button
      class="uppercase"
      [disabled]="loading"
      (click)="update()"
      i18n
    >
      Confirm
    </button>
  </div>
</div>

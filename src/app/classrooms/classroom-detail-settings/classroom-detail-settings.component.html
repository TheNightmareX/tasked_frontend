<div appBreakpoints class="container mat-typography">
  <section>
    <h2>Basic</h2>
    <mat-card fxLayout="row wrap">
      <mat-form-field color="accent">
        <mat-label>Name</mat-label>
        <input matInput />
      </mat-form-field>

      <mat-form-field fxFlex="100%" color="accent">
        <mat-label>Description</mat-label>
        <textarea matInput rows="3"></textarea>
      </mat-form-field>
    </mat-card>
  </section>

  <section>
    <h2>Security</h2>
    <mat-card>
      <div fxLayout fxLayoutGap="5px">
        <mat-slide-toggle>
          <span>Open to public</span>
        </mat-slide-toggle>
        <mat-icon
          class="helper"
          matTooltip="If turned off, others will be unable to join this classroom"
        >
          help_outline
        </mat-icon>
      </div>
    </mat-card>
  </section>

  <section fxLayout="row-reverse">
    <div fxLayout fxLayoutGap="8px">
      <button mat-raised-button class="uppercase" fxFlex>Reset</button>
      <button mat-raised-button class="uppercase" color="primary" fxFlex>
        Save
      </button>
    </div>
  </section>
</div>

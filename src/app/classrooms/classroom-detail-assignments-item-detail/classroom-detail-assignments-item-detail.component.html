<div
  class="container mat-typography"
  ngClass.gt-sm="dialog"
  fxLayout="column"
  fxLayoutAlign="start"
>
  <h2 fxLayout fxLayoutAlign="center center">
    {{ assignment?.task?.title }}
  </h2>

  <p *ngIf="assignment?.task?.description">
    {{ assignment?.task?.description }}
  </p>

  <mat-list dense>
    <mat-list-item *ngFor="let info of infoItems">
      <mat-icon matListIcon>{{ info.icon }}</mat-icon>
      <div matLine class="info-value">
        {{ info.value }}
      </div>
      <div matLine class="info-name opacity--1">{{ info.name }}</div>
    </mat-list-item>
  </mat-list>
</div>

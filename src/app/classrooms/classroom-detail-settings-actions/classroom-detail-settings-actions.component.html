<mat-action-list>
  <ng-container
    *ngIf="admin; then actionDisband; else actionExit"
  ></ng-container>

  <ng-template #actionExit>
    <button mat-list-item [disabled]="loading" (click)="exit()">
      <mat-icon matListIcon>logout</mat-icon>
      <div matLine>Exit this classroom</div>
      <div matLine>Remove your membership of this classroom</div>
    </button>
  </ng-template>

  <ng-template #actionDisband>
    <button mat-list-item [disabled]="loading" (click)="disband()">
      <mat-icon matListIcon>delete</mat-icon>
      <div matLine>Disband this classroom</div>
      <div matLine>Remove the entire classroom</div>
    </button>
  </ng-template>
</mat-action-list>

<mat-action-list>
  <h3 matSubheader>Pending</h3>

  <app-classroom-detail-assignments-item
    *ngFor="let assignment of assignmentsPending$ | async"
    [assignment]="assignment"
  ></app-classroom-detail-assignments-item>

  <h3 matSubheader>Completed</h3>

  <app-classroom-detail-assignments-item
    *ngFor="let assignment of assignmentsCompleted$ | async"
    [assignment]="assignment"
  ></app-classroom-detail-assignments-item>
</mat-action-list>

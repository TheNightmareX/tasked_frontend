<form (ngSubmit)="submit()" #form="ngForm">
  <div class="container mat-typography">
    <div class="title">
      <span>Task your life</span>
      <h1>Create a classroom</h1>
    </div>

    <mat-form-field appearance="fill" color="accent">
      <mat-label>Name</mat-label>
      <input
        matInput
        name="name"
        type="text"
        required
        maxlength="15"
        [(ngModel)]="data.name"
      />
      <mat-hint align="end">{{ data.name.length }} / 15</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="fill" color="accent">
      <mat-label>Description</mat-label>
      <textarea
        matInput
        name="description"
        rows="10"
        maxlength="100"
        [(ngModel)]="data.description"
      ></textarea>
      <mat-hint align="end">{{ data.description.length }} / 100</mat-hint>
    </mat-form-field>

    <div class="actions">
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="!form.valid || loading"
      >
        <span *appLoading="loading; diameter: 25">Start</span>
      </button>
    </div>
  </div>
</form>

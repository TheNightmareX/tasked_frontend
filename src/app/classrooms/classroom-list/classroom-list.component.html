<mat-nav-list>
  <a
    mat-list-item
    *ngFor="let classroom of classrooms$ | async; trackBy: trackByClassroom"
    [routerLink]="getRouterCommands(classroom.id)"
    routerLinkActive="router-link-active"
    (click)="deactivateIfActivated(classroom)"
  >
    <span matLine>{{ classroom.name }}</span>
    <span matLine>{{
      classroom.creator.nickname ?? classroom.creator.username
    }}</span>
  </a>
</mat-nav-list>

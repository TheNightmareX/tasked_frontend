<div class="container" fxLayout="column" fxLayoutGap="16px">
  <div matDialogTitle>New Task</div>

  <form matDialogContent fxLayout="column" #form="ngForm">
    <mat-form-field color="accent">
      <mat-label>Title</mat-label>
      <input
        matInput
        name="title"
        type="text"
        required
        maxlength="30"
        [(ngModel)]="data.title"
      />
      <mat-hint align="end">{{ data.title.length }} / 30</mat-hint>
    </mat-form-field>
    <mat-form-field color="accent">
      <mat-label>Description</mat-label>
      <textarea
        matInput
        name="description"
        rows="3"
        maxlength="500"
        [(ngModel)]="data.description"
      ></textarea>
      <mat-hint align="end">{{ data.description.length }} / 500</mat-hint>
    </mat-form-field>
  </form>

  <div matDialogActions fxLayout>
    <div fxFlex></div>
    <button
      mat-button
      class="uppercase"
      [disabled]="!form.valid || loading"
      (click)="create()"
    >
      create
    </button>
  </div>
</div>

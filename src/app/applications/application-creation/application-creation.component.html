<div class="container">
  <div matDialogTitle>New Application</div>

  <form matDialogContent fxLayout="column" #form="ngForm" (ngSubmit)="send()">
    <mat-form-field color="accent">
      <mat-label>Classroom ID</mat-label>
      <input
        matInput
        name="classroom"
        type="number"
        required
        [(ngModel)]="data.classroom"
      />
    </mat-form-field>

    <mat-form-field color="accent">
      <mat-label>Message</mat-label>
      <input
        matInput
        name="message"
        type="text"
        maxlength="20"
        [(ngModel)]="data.message"
      />
    </mat-form-field>
  </form>

  <div matDialogActions fxLayout>
    <div fxFlex></div>
    <button
      mat-button
      type="submit"
      class="uppercase"
      [disabled]="!form.valid || loading"
    >
      Send
    </button>
  </div>
</div>
